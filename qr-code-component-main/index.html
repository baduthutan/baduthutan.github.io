<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    body{ background-color: hsl(212, 45%, 89%); font-family: 'Outfit';}
    .container{ height: 100vh;}
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .card-head{ color: hsl(218, 44%, 22%); font-weight: 700;}
    .card-desc{ color: hsl(220, 15%, 55%); font-size: 15px;}
    @media screen and (min-width:330px) {
      .card{
        width: 18em;
        margin-left: 0;
        margin-right: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container container-fluid d-flex align-items-center justify-content-center text-center flex-column">
    <div class="card rounded-4 p-3 mx-2 my-auto">
      <img src="images/image-qr-code.png" alt="" class="img-fluid rounded-4 mb-3">
      <div class="card-content mx-2">
        <p class="card-head mb-3">Improve your front-end skills<br>by building projects</p>
      <p class="card-desc mb-3">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
    <div class="attribution mb-3">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
      Coded by <a href="#">Vinchen Amigo</a>.
    </div>
  </div>
</body>
</html>
